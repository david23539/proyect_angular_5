<div class="col-lg-12" [@fadeIn]>
    <h1>{{title}}</h1>

    <div class="col-sm-6 col-md-4" *ngFor="let n of user">
        <div class="thumbnail">
            <div class="animal-image-mask">
                <img src="{{url + 'get-image-file/'+ n.image}}" alt="{{n.name}}" *ngIf="n.image">
                <img src="http://via.placeholder.com/450x200" alt="{{n.name}}" *ngIf="!n.image">
            </div>
            <div class="caption">
                <h3>
                   {{n.name + ' '+ n.surname}}
                </h3>
            </div>
        </div>
    </div>

</div>
