<div class="col-lg-12" [@fadeIn]>
  <h1>{{title}}</h1>

    <div class="col-sm-6 col-md-4" *ngFor="let n of animal">
      <div class="thumbnail">
        <div class="animal-image-mask">
          <img src="{{url + 'get-image-animal/'+ n.image}}" alt="{{n.name}}" *ngIf="n.image">
          <img src="http://via.placeholder.com/450x200" alt="{{n.name}}" *ngIf="!n.image">
        </div>
        <div class="caption">
          <h3>

            <a [routerLink]="['/get-animal', n._id]">{{n.name}}</a>
          </h3>
        </div>
      </div>
    </div>

</div>
